<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="error-template">
                    <h1 class="display-1 text-danger">
                        <i class="fas fa-server"></i>
                    </h1>
                    <h2 class="mb-4">Server Error</h2>
                    <div class="error-details mb-4">
                        <p class="lead">Something went wrong on our end.</p>
                        <p class="text-muted">We're working to fix this issue. Please try again later.</p>
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" 
                           class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
