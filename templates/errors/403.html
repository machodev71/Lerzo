<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Forbidden - Lerzo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
<div class="row">
<div class="col-md-12 text-center">
<div class="error-template">
<h1 class="display-1 text-danger">
<i class="fas fa-ban"></i>
</h1>
<h2 class="mb-4">Access Forbidden</h2>
<div class="error-details mb-4">
<p class="lead">You don't have permission to access this resource.</p>
<p class="text-muted">Contact your administrator if you believe this is an error.</p>
</div>
<div class="error-actions">
<a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}"
class="btn btn-primary me-3">
<i class="fas fa-home me-2"></i>Go Home
</a>
<a href="javascript:history.back()" class="btn btn-outline-secondary">
<i class="fas fa-arrow-left me-2"></i>Go Back
</a>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
